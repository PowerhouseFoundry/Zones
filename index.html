<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zones of Regulation Check-In</title>
  <style>
    /* Basic Reset */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; overflow: hidden; font-family: Arial, sans-serif; }
    body { display: flex; flex-direction: column; }

    /* Header */
    header {
      position: relative;
      height: 50px;
      background: #333;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .logo { position: absolute; left: 8px; height: 50px; }
    header h1 { color: #fff; font-size: 1.8rem; }

    /* Zones Grid */
    .zones-container {
      flex: 1;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 4px;
      padding: 4px;
    }
    .zone {
      background: #ccc;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      padding: 8px;
      overflow: hidden;
    }
    .zone .label {
      color: #fff;
      font-size: 2rem;
      font-weight: bold;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
      margin-bottom: 8px;
      text-align: center;
    }
    .zone .images-row {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 4px;
      width: 100%;
      height: calc(100% - 3rem); /* label + padding ~3rem */
    }
    .zone img.face {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .zone.blue { background: #00a2e8; }
    .zone.green { background: #79c143; }
    .zone.yellow { background: #f8e71c; }
    .zone.red { background: #d0021b; }

    /* Modal Overlay */
    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.8);
      display: none;
      flex-direction: column;
      align-items: center;
      padding: 8px;
      z-index: 100;
    }
    #overlay.visible { display: flex; }
    .modal {
      background: #fff;
      width: 100%; height: 100%;
      display: flex; flex-direction: column; align-items: center;
      overflow: hidden;
      position: relative;
      /* reduced top padding */
      padding-top: 4px;
    } {
      background: #fff;
      width: 100%; height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
      position: relative;
      padding-top: 8px;
    }
    .modal .logo {
      height: 80px;
      /* moved up */
      margin: 4px 0;
    }
    .modal h2 {
      font-size: 2rem;
      /* closer spacing */
      margin: 2px 0;
    }
    .modal .intro {
      font-size: 1.4rem;
      /* closer spacing */
      margin: 2px 0 4px;
    }
    .modal .grid {
      flex: 1;
      display: grid;
      /* tighter gap between rows */
      gap: 1px;
      width: calc(100% - 16px);
      padding: 0 8px;
      margin-top: -4px;
      margin-bottom: 40px;
      grid-auto-rows: 1fr;
    }
    .modal .grid img {
      width: 100%; height: 100%; object-fit: contain;
    }
    .modal button {
      position: absolute;
      top: 8px;
      right: 8px;
      padding: 8px 16px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 1.2rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <img src="images/wsilc.jpg" alt="WSILC Logo" class="logo">
    <h1>How are you feeling today?</h1>
  </header>
  <div class="zones-container">
    <div class="zone blue" data-zone="blue">
      <div class="label">Blue Zone</div>
      <div class="images-row"></div>
    </div>
    <div class="zone green" data-zone="green">
      <div class="label">Green Zone</div>
      <div class="images-row"></div>
    </div>
    <div class="zone yellow" data-zone="yellow">
      <div class="label">Yellow Zone</div>
      <div class="images-row"></div>
    </div>
    <div class="zone red" data-zone="red">
      <div class="label">Red Zone</div>
      <div class="images-row"></div>
    </div>
  </div>
  <div id="overlay">
    <div class="modal">
      <img src="images/wsilc.jpg" alt="WSILC Logo" class="logo">
      <h2 id="overlay-title">Zone Strategies</h2>
      <p class="intro">I can...</p>
      <div id="strategy-grid" class="grid"></div>
      <button id="close-btn">Back</button>
    </div>
  </div>
  <script>
    const faces = {
      blue: ['blue1.png','blue2.png','blue3.png','blue4.png'],
      green: ['green1.png','green2.png','green3.png','green4.png'],
      yellow: ['yellow1.png','yellow2.png','yellow3.png','yellow4.png'],
      red: ['red1.png','red2.png','red3.png','red4.png']
    };
    const strategies = {
      blue: ['b-strat1.png','b-strat2.png','b-strat3.png','b-strat4.png','b-strat5.png','b-strat6.png','b-strat7.png','b-strat8.png'],
      green: ['g-strat1.png','g-strat2.png','g-strat3.png','g-strat4.png'],
      yellow: ['y-strat1.png','y-strat2.png','y-strat3.png','y-strat4.png','y-strat5.png','y-strat6.png','y-strat7.png','y-strat8.png'],
      red: ['r-strat1.png','r-strat2.png','r-strat3.png','r-strat4.png','r-strat5.png','r-strat6.png','r-strat7.png','r-strat8.png','r-strat9.png']
    };
    // Render faces
    Object.entries(faces).forEach(([zone, files]) => {
      const container = document.querySelector(`.zone.${zone} .images-row`);
      files.forEach(f => {
        const img = document.createElement('img');
        img.src = `images/${f}`;
        img.className = 'face';
        container.appendChild(img);
      });
    });
    // Modal logic
    const overlay = document.getElementById('overlay'),
          titleEl = document.getElementById('overlay-title'),
          grid = document.getElementById('strategy-grid'),
          closeBtn = document.getElementById('close-btn');
    document.querySelectorAll('.zone').forEach(zoneEl => {
      zoneEl.addEventListener('click', () => {
        const zone = zoneEl.dataset.zone;
        titleEl.textContent = `${zone.charAt(0).toUpperCase() + zone.slice(1)} Zone Strategies`;
        const files = strategies[zone];
        const cols = (zone === 'green') ? 4 : 5;
        const rows = Math.ceil(files.length / cols);
        grid.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
        grid.style.gridTemplateRows = `repeat(${rows}, 1fr)`;
        grid.innerHTML = '';
        files.forEach(f => {
          const img = document.createElement('img');
          img.src = `images/strategies/${zone}/${f}`;
          grid.appendChild(img);
        });
        overlay.classList.add('visible');
      });
    });
    closeBtn.addEventListener('click', () => overlay.classList.remove('visible'));
    overlay.addEventListener('click', e => { if (e.target === overlay) overlay.classList.remove('visible'); });
  </script>
</body>
</html>
