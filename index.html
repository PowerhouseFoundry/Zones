<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zones of Regulation Check-In</title>
  <style>
    /* RESET */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; overflow: hidden; font-family: Arial, sans-serif; }
    body { display: flex; flex-direction: column; }

    /* HEADER */
    header {
      position: relative; height: 50px;
      background: #333; color: #fff;
      display: flex; align-items: center; justify-content: center;
    }
    header .logo { position: absolute; left: 8px; height: 40px; }
    header h1 { font-size: 1.8rem; }

    /* MAIN ZONES GRID */
    .zones-container {
      flex: 1;
      display: grid;
      grid-template: repeat(2, 1fr)/repeat(2, 1fr);
      gap: 4px; padding: 4px;
    }
    .zone {
      background: #ccc; border-radius: 8px;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      cursor: pointer; padding: 8px; overflow: hidden;
    }
    .zone .label {
      color: #fff; font-size: 2rem; font-weight: bold;
      text-shadow:1px 1px 2px rgba(0,0,0,0.7);
      margin-bottom:8px; text-align:center;
    }
    .zone .images-row {
      display: grid; grid-template-columns:repeat(4,1fr);
      gap:4px; width:100%; height:calc(100% - 3rem);
    }
    .zone img.face { width:100%; height:100%; object-fit:contain; }
    .zone.blue   { background: #00a2e8; }
    .zone.green  { background: #79c143; }
    .zone.yellow { background: #f8e71c; }
    .zone.red    { background: #d0021b; }

    /* MODAL */
    #overlay { position:fixed; top:0; left:0; width:100%; height:100%; 
      background:rgba(0,0,0,0.8); display:none; align-items:center; justify-content:center; }
    #overlay.visible { display:flex; }
    .modal {
      position:relative; width:100%; height:100%; background:#fff; display:flex; flex-direction:column;
    }
    .modal-header {
      display:flex; align-items:center; justify-content:space-between;
      padding:8px; background:#eee; flex:none;
    }
    .modal-header .logo { height:60px; }
    .modal-header h2 { flex:1; text-align:center; font-size:1.8rem; margin:0; }
    .modal-header button {
      background:#333;color:#fff;border:none;border-radius:4px;
      padding:6px 12px; cursor:pointer;
    }
    .modal .intro {
      text-align:center; font-size:1.2rem; margin:4px 0; flex:none;
    }

    /* STRATEGY GRID */
    #strategy-grid {
      flex:1; display:flex; align-items:center; justify-content:center; overflow:hidden;
    }
    #strategy-grid img {
      max-width:90%; max-height:90%; object-fit:contain;
    }
  </style>
</head>
<body>
  <header>
    <img src="images/wsilc.jpg" alt="Logo" class="logo"/>
    <h1>How are you feeling today?</h1>
  </header>
  <div class="zones-container">
    <div class="zone blue" data-zone="blue"><div class="label">Blue Zone</div><div class="images-row"></div></div>
    <div class="zone green" data-zone="green"><div class="label">Green Zone</div><div class="images-row"></div></div>
    <div class="zone yellow" data-zone="yellow"><div class="label">Yellow Zone</div><div class="images-row"></div></div>
    <div class="zone red" data-zone="red"><div class="label">Red Zone</div><div class="images-row"></div></div>
  </div>
  <div id="overlay">
    <div class="modal">
      <div class="modal-header">
        <img src="images/wsilc.jpg" alt="Logo" class="logo"/>
        <h2 id="overlay-title">Zone Strategies</h2>
        <button id="close-btn">Back</button>
      </div>
      <div class="intro">I canâ€¦</div>
      <div id="strategy-grid"></div>
    </div>
  </div>
  <script>
    // Face icons
    const faces = { blue:['blue1.png','blue2.png','blue3.png','blue4.png'], green:['green1.png','green2.png','green3.png','green4.png'], yellow:['yellow1.png','yellow2.png','yellow3.png','yellow4.png'], red:['red1.png','red2.png','red3.png','red4.png'] };
    // Single strategy per zone
    const strategies = { blue:'b-strat.png', green:'g-strat.png', yellow:'y-strat.png', red:'r-strat.png' };

    // Render faces
    Object.entries(faces).forEach(([zone, files]) => {
      const row = document.querySelector(`.zone.${zone} .images-row`);
      files.forEach(f => {
        const img = document.createElement('img');
        img.src = `images/${f}`; img.className='face';
        row.appendChild(img);
      });
    });

    // Modal logic
    const overlay = document.getElementById('overlay'),
          titleEl = document.getElementById('overlay-title'),
          grid    = document.getElementById('strategy-grid'),
          closeBtn= document.getElementById('close-btn');

    document.querySelectorAll('.zone').forEach(zoneEl => {
      zoneEl.addEventListener('click', () => {
        const zone = zoneEl.dataset.zone;
        titleEl.textContent = `${zone.charAt(0).toUpperCase()+zone.slice(1)} Zone Strategies`;
        grid.innerHTML = '';
        const img = document.createElement('img');
        img.src = `images/strategies/${strategies[zone]}`;
        grid.appendChild(img);
        overlay.classList.add('visible');
      });
    });

    closeBtn.addEventListener('click', () => overlay.classList.remove('visible'));
    overlay.addEventListener('click', e => { if(e.target===overlay) overlay.classList.remove('visible'); });
  </script>
</body>
</html>
